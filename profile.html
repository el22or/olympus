<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Olympus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <div class="c-page">
    <div class="c-page__main">

      <div class="c-main__wrapper u-flex u-flex--justify-center">
        <div class="c-main">
          <header class="c-main__header u-debug-bg-3">
            
            <div class="c-cover">
              <div class="c-cover__media u-debug-bg-2">
                <div class="c-media-embed">media</div>
              </div>
              <div class="c-cover__action-buttons">
                <ul class="c-cover__action-buttons-list">
                  <li class="c-cover__action-buttons-list-item">
                    <a href="#" class="c-icon-button c-icon-button--rounded">
                      <span class="c-icon c-icon--rounded"></span>
                    </a>
                  </li>
                  <li class="c-cover__action-buttons-list-item">
                    <a href="#" class="c-icon-button c-icon-button--rounded">
                      <span class="c-icon c-icon--rounded"></span>
                    </a>
                  </li>
                  <li class="c-cover__action-buttons-list-item">
                    <a href="#" class="c-icon-button c-icon-button--rounded">
                      <span class="c-icon c-icon--rounded"></span>
                    </a>
                  </li>
                </ul>
              </div><!-- /.cover__action-buttons -->
            </div><!-- /.c-cover -->
            <nav class="c-navigation">
              <ul class="c-navigation__list">
                <li class="c-navigation__list-item"><a href="#">Link</a></li>
                <li class="c-navigation__list-item"><a href="#">Link</a></li>
                <li class="c-navigation__list-item"><a href="#">Link</a></li>
                <li class="c-navigation__list-item c-navigation__list-item--last@narrow u-position-relative@normal">
                  <div class="u-debug-user-image@normal">image</div>
                  <div class="u-debug-user-name">name</div>
                  <div class="u-debug-user-location@normal">location</div>
                </li>
                <li class="c-navigation__list-item"><a href="#">Link</a></li>
                <li class="c-navigation__list-item"><a href="#">Link</a></li>
                <li class="c-navigation__list-item"><a href="#">...</a></li>
              </ul>
            </nav>

          </header>
          <main class="c-main__content">
            <article class="c-post u-bordered">
              <header class="c-post__header">
                post header
              </header>
              <div class="c-post__content">
                post content
              </div>
              <nav class="c-post__navigation">
                <ul class="c-post__navigation-list">
                  <li class="c-post__navigation-list-item">a</li>
                  <li class="c-post__navigation-list-item">b</li>
                  <li class="c-post__navigation-list-item">c</li>
                  <li class="c-post__navigation-list-item">d</li>
                </ul>
              </nav>
              <footer class="c-post__footer">footer</footer>
            </article>
          </main><!-- /.c-main__content -->
          <div class="c-main__sidebar-first">
            <div class="c-box u-rounded-corners u-bordered">
              <h3 class="c-box__title">Box title</h3>
              <div class="c-box__content">Box content</div>
            </div><!-- /.c-box -->
            <div class="c-box u-rounded-corners u-bordered">
              <h3 class="c-box__title">Box title</h3>
              <div class="c-box__content">Box content</div>
            </div><!-- /.c-box -->
          </div><!-- /.c-main__sidebar-first -->
          <div class="c-main__sidebar-second">
            <div class="c-box u-rounded-corners u-bordered">
              <h3 class="c-box__title">Box title</h3>
              <div class="c-box__content">Box content</div>
            </div><!-- /.c-box -->
          </div>
        </div><!-- /.c-main -->
      </div><!-- /.c-main__wrapper -->

    </div><!-- /.c-page__main -->
    <div class="c-page__topbar u-debug-bg-1"><h1>Olympus</h1></div><!-- /.c-page__topbar -->
    <div class="c-page__sidebar-first">sidebar first</div><!-- /.c-page__sidebar-first -->
    <div class="c-page__sidebar-second">sidebar second</div><!-- /.c-page__sidebar-second -->
  </div><!-- /.c-page -->
</body>
</html>
